<h:head>
    <title>Harmobeer - Main</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
    crossorigin="anonymous" />
    <style>
        .btn.yellow{
            border-color: #DAA520;
            color: #daa520;
        }
        .btn.yellow:hover{
            border-color: #DAA520;
            background-color: #daa520;
            color: #ffffff;
        }
    </style>
</h:head>
<body>
	<h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">Harmobeer</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                            <h:commandLink action="/usuario/editarUsuario"
                            value="Alterar Perfil" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                            <h:commandLink action="/usuario/editarSenha"
                            value="Alterar Senha" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                            <h:commandLink
								action="#{harmoBeerBean.retornarSuasAval()}"
								value="Suas Avaliacoes" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                            <h:commandLink action="/index" value="Sair do Sistema" styleClass="nav-link" />
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <h:inputText id="buscar" value="#{harmoBeerBean.buscar}" styleClass="form-control mr-sm-2"></h:inputText><br />
                    <h:commandButton action="#{harmoBeerBean.buscarCerv()}"
					value="Buscar Cerveja" styleClass="btn btn-outline-success my-2 my-sm-0 yellow" />

				<h:commandButton action="#{harmoBeerBean.buscarPrato()}"
					value="Buscar Prato" styleClass="btn btn-outline-success my-2 my-sm-0 yellow" />

				<h:commandButton action="#{harmoBeerBean.buscarUser()}"
					value="Buscar Usuario" styleClass="btn btn-outline-success my-2 my-sm-0 yellow" />
                </div>
            </div>
        </nav>

	</h:form>

	<h:form rendered="#{harmoBeerBean.verificarPrivilegio() == true}" styleClass="container-fluid">
        <div class="col-lg-3">
            <span class="title">Administrador:
                <h:outputText value="#{harmoBeerBean.username}" />
            </span>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><h:commandLink action="/cerveja/administrarCerv" value="Administrar Cerveja" /></li>
                <li class="list-group-item"><h:commandLink action="/prato/administrarPrato" value="Administrar Prato" /></li>
                <li class="list-group-item"><h:commandLink action="/usuario/administrarUsuario" value="Administrar Usuarios" /></li>
            </ul>
        </div>
        <div class="col">

        </div>
        
    </h:form>
    <h:form rendered="#{harmoBeerBean.verificarPrivilegio() == false}" styleClass="container-fluid">
        <div class="col-lg-3">
            <span class="title">Bem vindo <h:outputText value="#{harmoBeerBean.username}" />
            </span>
        </div>
        <div class="col">

        </div>
        
	</h:form>
