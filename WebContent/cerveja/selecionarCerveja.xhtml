        .btn.yellow{
            border-color: #DAA520;

	<h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">Harmobeer</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                            <h:commandLink action="/usuario/editarUsuario"
                            value="Alterar Perfil" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                            <h:commandLink action="/usuario/editarSenha"
                            value="Alterar Senha" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                            <h:commandLink
								action="#{harmoBeerBean.retornarSuasAval()}"
								value="Suas Avaliacoes" styleClass="nav-link" />
                    </li>
                    <li class="nav-item">
                            <h:commandLink action="/index" value="Sair do Sistema" styleClass="nav-link" />
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <h:inputText id="buscar" value="#{harmoBeerBean.buscar}" styleClass="form-control mr-sm-2"></h:inputText><br />
                    <h:commandButton action="#{harmoBeerBean.buscarCerv()}"
					value="Buscar Cerveja" styleClass="btn btn-outline-success my-2 my-sm-0 yellow" />

				<h:commandButton action="#{harmoBeerBean.buscarPrato()}"
					value="Buscar Prato" styleClass="btn btn-outline-success my-2 my-sm-0 yellow" />

				<h:commandButton action="#{harmoBeerBean.buscarUser()}"
					value="Buscar Usuario" styleClass="btn btn-outline-success my-2 my-sm-0 yellow" />
                </div>
            </div>
        </nav>

	</h:form>

	<h:form rendered="#{harmoBeerBean.idPratoSelecionado != null}"
		width="30%">
		<h:outputText style="font-size:16px" value="Prato selecionado atualmente: "></h:outputText>
		<h:outputText style="font-size:16px" value="#{harmoBeerBean.nm_prato}"></h:outputText>
	</h:form>
	
		<h:form rendered="#{harmoBeerBean.idCervejaSelecionada != null}">
			<h:outputText style="font-size:16px" value="Cerveja selecionada atualmente: "></h:outputText>
			<h:outputText style="font-size:16px" value="#{harmoBeerBean.nm_cerv}"></h:outputText>
		</h:form>
		<br />
		<div class="column left">
		<h:form>
			<h:outputText value="O que deseja buscar?"></h:outputText>
				<br />

				<h:outputText style="font-size: 10px"
					value="Para fazer uma busca em toda a base de dados, deixe o campo em branco."></h:outputText>


				<h:inputText id="buscar" value="#{harmoBeerBean.buscar}" size="60"></h:inputText><br/>
				<h:commandButton action="#{harmoBeerBean.buscarCerv()}"
					value="Buscar Cerveja" /></h:form>
		<h:form>
			<div>Selecionar cerveja:</div>
			<br />
			<h:selectOneListbox id="cervejaselec"
				value="#{harmoBeerBean.idCervejaSelecionada}" required="true">
				<f:selectItems value="#{harmoBeerBean.listaCerv}">
				</f:selectItems>
			</h:selectOneListbox>
			<br />
			<h:commandButton value="Selecionar Cerveja"
				action="#{harmoBeerBean.selecionarCerv()}"></h:commandButton>
			<h:outputText style="font-size: 10px"
				value="Para ver a página da harmonizacao, é necessário selecionar uma cerveja" />
			<br />
			<h:commandButton rendered="#{harmoBeerBean.pratoSelecionado == null}"
				value="Ir para a escolha do prato"
				action="#{harmoBeerBean.listarTodosPrato()}"></h:commandButton>
			<br />
			<h:commandButton rendered="#{harmoBeerBean.pratoSelecionado != null}"
				value="Ir para a harmonização"
				action="#{harmoBeerBean.retornarHarmonizacao()}"></h:commandButton>
		</h:form>

	</div>
	<div class="column right">
		<h:form>


			<li><h:outputText style="font-size:16px"
					value="Nome da Cerveja: #{harmoBeerBean.nm_cerv}"></h:outputText></li>



			<li><h:outputText style="font-size:16px"
					value="Estilo da Cerveja: #{harmoBeerBean.estilo_cerv}"></h:outputText></li>



			<li><h:outputText style="font-size:16px"
					value="Teor Alcoolico: #{harmoBeerBean.teor_alcoolico}%"></h:outputText>

			</li>


		</h:form>
		<br />
		<h:form rendered="#{harmoBeerBean.cervejaSelecionada != null}">
			<h:outputText
								value="Ranking de melhores harmonizacoes para a cerveja" /> <br />
						<h:outputText value="#{harmoBeerBean.cervejaSelecionada.nm_cerv}" />
							<h:dataTable value="#{harmoBeerBean.ranking}" var="harmonizacao"
								styleClass="order-table" headerClass="order-table-header"
								rowClasses="order-table-odd-row,order-table-even-row">



								<h:column>
									<f:facet name="header">Nome do prato</f:facet>
      #{harmonizacao.nm_prato}
   </h:column>
								<h:column>
									<f:facet name="header">Media</f:facet>
      #{harmonizacao.media}
   </h:column>

							</h:dataTable>
		</h:form>
	</div>
	<h:form>
		<h:commandButton value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>
</body>
</html>
